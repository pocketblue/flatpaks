on:
  workflow_call: {}
jobs:
  deploy_repo:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: deps
        run: |
          echo '${{ secrets.private_gpg }}' | gpg --import
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: write metadata
        run: |
          mkdir out/repo
          ostree init --mode=archive-z2 --repo out/repo
          for dir in artifacts/* ; do
            mkdir -p $dir/refs/remotes $dir/refs/mirrors
            touch $dir/refs/remotes/.gitkeep $dir/refs/mirrors/.gitkeep
            ostree --repo=out/repo pull-local $dir
          done
          flatpak build-update-repo --gpg-sign='${{ vars.gpg_email }}' out/repo
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: merged-flatpaks
          path: out
